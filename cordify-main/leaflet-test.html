<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #test-map { width: 100%; height: 400px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Leaflet Loading Test</h1>
    <div id="status"></div>
    <div id="test-map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const status = document.getElementById('status');

        function checkLibraries() {
            status.innerHTML = '<h3>Library Status:</h3>';

            if (typeof L === 'undefined') {
                status.innerHTML += '<p style="color: red;">❌ Leaflet not loaded</p>';
            } else {
                status.innerHTML += '<p style="color: green;">✅ Leaflet loaded</p>';

                // Test basic Leaflet functionality
                try {
                    const map = L.map('test-map').setView([51.505, -0.09], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(map);
                    status.innerHTML += '<p style="color: green;">✅ Map created successfully</p>';
                } catch(e) {
                    status.innerHTML += '<p style="color: red;">❌ Map creation failed: ' + e.message + '</p>';
                }
            }
        }

        // Check immediately
        checkLibraries();

        // Also check after a delay
        setTimeout(checkLibraries, 1000);
    </script>
</body>
</html>
